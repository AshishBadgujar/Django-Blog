{% extends 'blog/base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

<div class="blogCard">
    <h1>Blogs </h1>
</div>
{% for blog in blogs %}
<div class="card blogCard">
  <div class="card-body">
    <h3><a href="{% url 'blog-detail' slug=blog.slug %}">{{blog.title}}</a></h3>
    <p>{{blog.snippet}}</p>
    <p>{{blog.date}}</p>
  </div>
</div>
{% endfor %}

{% endblock body %}
